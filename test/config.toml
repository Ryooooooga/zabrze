# simple
[[snippets]]
name = "git"
trigger = "g"
snippet = "git"

# global
[[snippets]]
name = ">null"
trigger = ">null"
snippet = ">/dev/null 2>&1"
global = true

# evaluate
[[snippets]]
name = "view"
trigger = "view"
snippet = "${EDITOR} -R"
evaluate = true

# global+evaluate
[[snippets]]
name = "42"
trigger = "ANSWER"
snippet = "answer is $(echo $((6*7)))"
evaluate = true
global = true

# global+context
[[snippets]]
trigger = "aa"
snippet = "add -vA"
global = true
context = '^git\s'

[[snippets]]
trigger = "-f"
snippet = "--force-with-lease"
global = true
context = '^git(\s+\S+)*\s+push\s'

# global+placeholder
[[snippets]]
trigger = "cm"
snippet = "commit -m '{}'"
global = true
context = '^git\s'

# replace-all
[[snippets]]
trigger = "install"
snippet = "sudo apt install -y"
action = "replace-all"
global = true
context = '^apt\s'

[[snippets]]
trigger = "["
snippet = "[ {} ]"
action = "replace-all"

[[snippets]]
trigger = "[["
snippet = "[[ ðŸ‘‡ ]]"
cursor = "ðŸ‘‡"
action = "replace-all"

[[snippets]]
trigger = "xargsi"
snippet = "xargs -I{} "
cursor = ""

# $trigger
[[snippets]]
trigger-pattern = '^\.\.(/\.\.)*/?$'
snippet = "cd $trigger"
evaluate = true

[[snippets]]
trigger = "placeholder"
snippet = "ab{}cd placeholder"

# suffix aliases
[[snippets]]
trigger-pattern = '\.ts$'
snippet = "deno run $trigger"
evaluate = true

# conditional
[[snippets]]
trigger = "cond"
snippet = "conditional snippet"
if = "[[ $ZABRZE_TEST = 1 ]]"

[[snippets]]
trigger = "cond2"
snippet = "conditional snippet"
if = "[[ $ZABRZE_TEST = 0 ]]"

[[snippets]]
trigger = "cond3"
snippet = "conditional snippet"
if = "[[ $ZABRZE_TEST = 0 ]]"

[[snippets]]
trigger = "cond3"
snippet = "conditional fallback"

# capture
[[snippets]]
name = ".N"
trigger-pattern = '^\.(?<n>\d+)$'
snippet = "awk '{ print \\$$n }'"
evaluate = true

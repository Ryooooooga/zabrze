snippets:
  # simple
  - name: git
    trigger: g
    snippet: git

  # global
  - name: ">null"
    trigger: ">null"
    snippet: ">/dev/null 2>&1"
    global: true

  # evaluate
  - name: view
    trigger: view
    snippet: ${EDITOR} -R
    evaluate: true

  # global+evaluate
  - name: "42"
    trigger: ANSWER
    snippet: answer is $(echo $((6*7)))
    evaluate: true
    global: true

  # global+context
  - trigger: aa
    snippet: add -vA
    global: true
    context: ^git\s

  - trigger: -f
    snippet: --force-with-lease
    global: true
    context: ^git(\s+\S+)*\s+push\s

  # global+placeholder
  - trigger: cm
    snippet: commit -m '{}'
    global: true
    context: ^git\s

  # replace-all
  - trigger: install
    snippet: sudo apt install -y
    action: replace-all
    global: true
    context: ^apt\s

  - trigger: "["
    snippet: "[ {} ]"
    action: replace-all

  - trigger: "[["
    snippet: "[[ ðŸ‘‡ ]]"
    cursor: "ðŸ‘‡"
    action: replace-all

  - trigger: "xargsi"
    snippet: "xargs -I{} "
    cursor: null

  # $trigger
  - trigger-pattern: ^\.\.(/\.\.)*/?$
    snippet: cd $trigger
    evaluate: true

  - trigger: placeholder
    snippet: ab{}cd placeholder

  # suffix aliases
  - trigger-pattern: \.ts$
    snippet: deno run $trigger
    evaluate: true

  # conditional
  - trigger: cond
    snippet: conditional snippet
    if: "[[ $ZABRZE_TEST = 1 ]]"

  - trigger: cond2
    snippet: conditional snippet
    if: "[[ $ZABRZE_TEST = 0 ]]"

  - trigger: cond3
    snippet: conditional snippet
    if: "[[ $ZABRZE_TEST = 0 ]]"

  - trigger: cond3
    snippet: conditional fallback

  # capture
  - name: ".N"
    trigger-pattern: ^\.(?<n>\d+)$
    snippet: awk '{ print \$$n }'
    evaluate: true

abbrevs:
  # simple
  - name: git
    abbr: g
    snippet: git

  - name: ".1"
    abbr: ".1"
    snippet: awk '{ print $1 }'

  # global
  - name: ">null"
    abbr: ">null"
    snippet: ">/dev/null 2>&1"
    global: true

  # evaluate
  - name: view
    abbr: view
    snippet: ${EDITOR} -R
    evaluate: true

  # global+evaluate
  - name: "42"
    abbr: ANSWER
    snippet: answer is $(echo $((6*7)))
    evaluate: true
    global: true

  # global+context
  - abbr: aa
    snippet: add -vA
    global: true
    context: ^git\s

  - abbr: -f
    snippet: --force-with-lease
    global: true
    context: ^git(\s+\S+)*\s+push\s

  # global+placeholder
  - abbr: cm
    snippet: commit -m '{}'
    global: true
    context: ^git\s

  # replace-all
  - abbr: install
    snippet: sudo apt install -y
    action: replace-all
    global: true
    context: ^apt\s

  - abbr: "["
    snippet: "[ {} ]"
    action: replace-all

  - abbr: "[["
    snippet: "[[ ðŸ‘‡ ]]"
    cursor: "ðŸ‘‡"
    action: replace-all

  - abbr: "xargsi"
    snippet: "xargs -I{} "
    cursor: null

  # $abbr
  - abbr-pattern: ^\.\.(/\.\.)*/?$
    snippet: cd $abbr
    evaluate: true

  - abbr: placeholder
    snippet: ab{}cd placeholder

  # suffix aliases
  - abbr-pattern: \.ts$
    snippet: deno run $abbr
    evaluate: true

  # conditional
  - abbr: cond
    snippet: conditional abbrev
    if: "[[ $ZABRZE_TEST = 1 ]]"

  - abbr: cond2
    snippet: conditional abbrev
    if: "[[ $ZABRZE_TEST = 0 ]]"

  - abbr: cond3
    snippet: conditional abbrev
    if: "[[ $ZABRZE_TEST = 0 ]]"

  - abbr: cond3
    snippet: conditional fallback
